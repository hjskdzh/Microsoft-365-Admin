        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><h4>申请账号</h4></div>
                            <div class="card-body">

                                <form action="invite.html" method="post" onsubmit="return false;">
                                    <div class="form-group ">
                                        <label for="g-sub-select">订阅类型*</label>
                                        <div>
                                            <select class="form-control" id="g-sub-select" name="g-sub-select"
                                                    size="1">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="g_name">显示名称*</label>
                                        <input class="form-control" type="text" id="g_name" name="g_name"
                                               placeholder="请输入显示名称..">
                                    </div>
                                    <div class="form-group ">
                                        <label for="g_mail_sub">邮箱前缀*</label>
                                        <input class="form-control" type="text" id="g_mail_sub" name="g_mail_sub"
                                               placeholder="请输入邮箱前缀..">
                                    </div>
                                    <div class="form-group ">
                                        <label for="g-password">密码*</label>
                                        <input class="form-control" type="password" id="g-password"
                                               name="g-password" placeholder="请输入密码..">
                                    </div>
                                    <div class="form-group ">
                                        <label for="g-code">邀请码*</label>
                                        <input class="form-control" type="text" id="g-code"
                                               name="g-code" placeholder="请输入邀请码..">
                                    </div>
                                    <div class="form-group ">
                                        <label for="g-send_mail">接收邮箱</label>
                                        <input class="form-control " type="email" id="g-send_mail"
                                               name="g-send_mail" placeholder="请接收邮箱（填写将发送账号密码到该邮箱）..">
                                    </div>
                                    <div class="form-group">
                                        <label for="g-submit"></label>
                                        <button class="btn btn-primary bottom-right" id="g-submit" type="submit" onclick="addUserClick()"> 注册
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
